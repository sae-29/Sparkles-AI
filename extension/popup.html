<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 250px;
            padding: 16px;
            font-family: 'Inter', sans-serif;
            background: #121217;
            color: white;
            margin: 0;
        }

        h2 {
            font-size: 16px;
            margin-top: 0;
            background: linear-gradient(90deg, #a78bfa, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 12px;
            color: #9ca3af;
        }

        .btn-toggle {
            width: 100%;
            background: #8b5cf6;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        .btn-toggle:hover {
            background: #7c3aed;
        }
    </style>
</head>

<body>
    <h2>Sparkles AI</h2>
    <p>Real-time interview practice assistant.</p>
    <button class="btn-toggle" id="toggle-btn">Toggle Overlay</button>
    <script src="scripts/popup.js"></script>
</body>

</html>
